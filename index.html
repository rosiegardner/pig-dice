<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Game by Caitlyn, Rosie, Tony and Aaron.</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-4">PIG GAME</h1>
    <h6>By Caitlyn, Rosie, Tony, and Aaron.</h6>
  </div>
    <div class="row">
      <div id="player-one" class="col-sm-6">
    <h3 class="player01">Player One</h3>
    <div class="die-image">
        <img src="img/dice-faces 2/d1.png" alt="roll:1">
    </div>
    <p>Current Roll: <span id="player1-rollDie"></span></p>
    <p>Current Score: <span id="current-score1"></span> </p>
    <p>Overall Score: <span id="overall-score1"></span> </p>
    <button id="p1-button-roll" class="btn btn-secondary">Roll Die</button>
    <button id="p1-button-hold" class="btn btn-secondary">Hold</button>
      </div>
      <div id="player-two" class="col-sm-6">
        <h3 class="player02">Player Two</h3>
        <div class="die-image">
        <img src="img/dice-faces 2/e1.png" alt="roll:1">
        </div>
        <p>Current Roll: <span id="player2-rollDie"></span> </p>
        <p>Current Score: <span id="current-score2"></span> </p>
        <p>Overall Score: <span id="overall-score2"></span> </p>
        <button id="p2-button-roll" class="btn btn-secondary">Roll Die</button>
        <button id="p2-button-hold" class="btn btn-secondary">Hold</button>
      </div>
  </div>

</body>
</html>
